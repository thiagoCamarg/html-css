<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formul√°rio 01</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iemail">Email:</label> 
            <input type="email" name="email" id="iemail" required placeholder="Digite o email" autocomplete="email">
        </p>

        <p> 
            <label for="ipass">Senha:</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="25" placeholder="Digite a senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>

    </form>
    
</body>
</html>
